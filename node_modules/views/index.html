
<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatroom</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
     
        #container {
            top: 50px;
            width: 500px;
            margin: 0 auto;
            display: block;
            position: relative;
        }
     
        #status-box {
            text-align: right;
            font-size: .6em;
        }
     
        #content {
            width: 100%;
            height: 350px;
            border: 1px solid darkolivegreen;
            border-radius: 5px;
            overflow: auto;
        }
     
        #send-box {
            width: 100%;
            text-align: center;
        }

        #send-box input.error {
            border: 1px solid red;
        }

        #send-box input {
            display: inline-block;
        }
     
        input[name="name"] {
            width: 15%;
        }
     
        input[name="msg"] {
            width: 70%;
        }
     
        input[type="button"] {
            width: 10%;
        }
     
        .msg {
            width: 73%;
            display: inline-block;
            padding: 5px 0 5px 10px;
        }
     
        .msg > span {
            width: 25%;
            display: inline-block;
        }
     
        .msg > span::before {
            color: darkred;
            content: " { ";
        } 
     
        .msg > span::after {
            color: darkred;
            content: " } ";
        }        
    </style>
    <script src="/socket.io/socket.io.js"></script> <!--也可以用CDN的socket.io.js  https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js -->
    <script>
        var socket = io();
    </script>
</head>
<body>
 
    <div id="container">
        <div id="status-box">Server: <span id="status">-</span> / <span id="online">0</span> online.</div>
        <div id="content">
            
        </div>
        <div id="send-box">
            <form id="send-form">
                <input type="text" name="name" id="name" placeholder="暱稱">
                <input type="text" name="msg" id="msg" placeholder="說點什麼？">
                <input type="submit" value="送出">
            </form>
        </div>
    </div>
 
    <script>
        document.addEventListener("DOMContentLoaded", () => { //當頁面load時  新增的函數
            var max_record; //紀錄最多筆數
            var status = document.getElementById("status"); //div顯示伺服器狀態
            var online = document.getElementById("online"); //div顯示線上人數
            var sendForm = document.getElementById("send-form"); // 藉由form發送訊息
            var content = document.getElementById("content");    // 從伺服器接收的值輸入到的div
            var nameInputBox = document.getElementById("name"); //name的欄位
            var name = getCookie("name");//獲得cookie 設置的name欄位值

            if (name) {
                nameInputBox.value = name; //把name(輸入值) 放入 input.value
            }
            
            socket.on("connect", function () { //連到伺服器(動作) 
                status.innerText = "Connected."; //前端顯示伺服器狀態
            });
 
            socket.on("disconnect", function () { //伺服器斷線
                status.innerText = "Disconnected."; //前端顯示伺服器狀態
            });
 
            socket.on("online", function (amount) { //新增在線上的事件 online 線上事件 (amount) 指的是線上事件 
                online.innerText = amount; //顯示線上人數
            });

            socket.on("maxRecord", function (amount) { //接收maxRecord事件 amount = 記錄最大值
                max_record = amount; //設置記錄最大能容納的筆數
            });

            socket.on("chatRecord", function (msgs) { //接收chatRecord事件  msgs 接收  發送紀錄(拿到全部筆數)
                for (var i=0; i < msgs.length; i++) {
                    (function () {
                        addMsgToBox(msgs[i]);//把訊息送到聊天室
                    })();
                }
            });

            socket.on("msg", addMsgToBox); //接收 msg事件　顯示訊息用 從伺服器拿到 message(物件型態)

            sendForm.addEventListener("submit", function (e) { //新增異步繳交事件 (e) 指的就是繳交事件
                e.preventDefault(); //form 避免跳轉
                
                var ok = true; //控制CSS 如果有錯要加入(false) 沒有錯就移除(true)
                var formData = {time: new Date().toUTCString()}; //物件型態
                var formChild = sendForm.children;// 拿到 form 裡面 input [0] = "name" [1] = "msg" [2] type="submit" value="送出"
                
                for (var i=0; i< sendForm.childElementCount; i++) { //根據子元素長度建立

                    var child = formChild[i];  //去拿第 i個  input[i] 

                    if (child.name !== "") { //只要 input[name] !== ""

                        var val = child.value; //拿子節點輸入值

                        if (val === "" || !val) {    // 如果值為空或不存在
                        ok = false; //控制CSS 如果有錯要加入(false) 
                        child.classList.add("error"); //加入css
                        } else { //有輸入值
                            child.classList.remove("error"); //移除css
                            formData[child.name] = val;  // 接收輸入值　放到第i個input[　input.name　] 　最後放入物件裡
                             // console.log(formData);//輸出的物件型態
                        } 
                    }

                }
                console.log('formData.name: '+formData.name+', formData.msg: '+formData.msg);//看裡面型態

                if(ok){
                    socket.emit("send", formData); // ok(true) 為真才能送出  透過socket送出表單內容到伺服器 新增send事件,把formData(人名,訊息)送到伺服器
                    setCookie("name",nameInputBox.value);//把拿到value 設置成cookie
                }
            });

            function addMsgToBox (message) {//處於 msg事件 = d
                console.log(message);// 拿到 message(物件型態)
                var msgBox = document.createElement("div")　　//　新增div
                    msgBox.className = "msg";//新增類別在div
                var nameBox = document.createElement("span");　// 新增span
                    nameBox.className = "name";//新增類別在span　
                var name = document.createTextNode(message.name);　//新增文本節點(人名)
                var msg = document.createTextNode(message.msg);　//新增文本節點(輸入訊息) 
        
                nameBox.appendChild(name);　//附加子節點到　nameBox
                msgBox.appendChild(nameBox);//附加子節點到　msgBox
                msgBox.appendChild(msg);//附加子節點到　msgBox
                content.appendChild(msgBox);//附加子節點到　content

                if (content.children.length > max_record) {// 實際內容筆數(長度) >  紀錄最多筆數
                    rmMsgFromBox();  // 移除多餘的訊息
                }       
             }
            
            function rmMsgFromBox () {  // 移除多餘的訊息
                var childs = content.children;  // 從伺服器接收的值輸入到的div
                childs[0].remove(); //從最下面的資料開始移除
            }

              // 加入 Cookies
              function setCookie(cname, cvalue, exdays) { //設置cookie
                var d = new Date(); //新增時間
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));//設立時間
                var expires = "expires="+d.toUTCString();//設置cookie有效期限
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";//設置cookie
            }
            
            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';'); //拿取cookie 以';'為原則
                for(var i = 0; i < ca.length; i++) {
                    var c = ca[i];//拿取每i個 cookie
                    while (c.charAt(0) == ' ') { //拿到的cookie第1個位置是空值
                        c = c.substring(1); //取締2個位置的值
                    }
                    if (c.indexOf(name) == 0) { //cookie name 有找到
                        return c.substring(name.length, c.length);  //找到所有name的值 然後回傳
                    }
                }
                return "";
            }
        });
    </script>
</body>
</html>
